
<!DOCTYPE html>
<html>
<head>
    <title>Where Do You Want to Go?</title>
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta|Droid+Sans" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="title">
          <center><h1>I don't know. Where do u wanna go?</h1></center>
        </div>
        <div id="inputSection">
          <input type="button" class="get-data-button" value="Find">
          <input type="text" id="address-input" placeholder="Enter your address.">
          <b>OR</b>
          <input type="button" class="get-location-button" value="Get Current Location">
        </div>
        <div id="middle">
          <div class="buttonSection">
            <ul class="buttonList">
              <li><img id="findCafeButton" class="buttons" src="icons/button1.png"></li>
              <li><img id="findArtButton" class="buttons" src="icons/button2.png"></li>
              <li><img id="findMusicButton" class="buttons" src="icons/button5.png"></li>
            </ul>
          </div>
          <div id="map">
              <!-- Map here -->
          </div>
          <div class="buttonSection">
            <ul class="buttonList">
              <li><img id="findMoviesButton" class="buttons" src="icons/button3.png"></li>
              <li><img id="findGamesButton" class="buttons" src="icons/button4.png"></li>
              <li><img id="findSitesButton" class="buttons" src="icons/button6.png"></li>
            </ul>
          </div>
        </div>
        <div id="listInfoSection">
          <ul id = "listInfo">
            <!-- List here -->
          </ul>
        </div>
    </div>
    <script src="js/vendor/jquery-3.0.0.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4qasmw-6uRXEqdhAEGBolD9s9RTMNbTw&libraries=places"></script>

<!--
    <script src="http://maps.google.com/maps/api/js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  -->
    <script type="text/javascript" src="js/vendor/gmaps.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
